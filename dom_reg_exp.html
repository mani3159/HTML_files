<!DOCTYPE html>
<html>
<head>
<script>
function validate(){
var uname=document.getElementById("uname").value;
var regx=/E00/;
if(regx.test(uname))
{
alert("Valid username");
}
else
{
alert("Invalid Username");
document.getElementById("lbluser").style.visibility="visible";
uname.style.border="4px solid red";
}
}
</script>
</head>
<body>
<form action="message.html">
<input id="uname" type="text" placeholder="User Name"></input><br>
<label id="lbluser" style="color:red;visibility:hidden">Invalid Username</label>
<br>
<br>
<button type="button" onclick="validate()">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script>
function validation()
{
var uname=document.getElementById("uname");
var pwd=document.getElementById("pwd");
if(uname.value.trim()=="")
{
alert("Blank user name");
uname.style.border="4px solid red";
return false;
}
else if(pwd.value.trim()=="")
{
alert("Blank password");
pwd.style.border="4px solid red";
return false;
}
else if(pwd.value.trim().length<8)
{
alert("Pawssword is too short");
pwd.style.border="2px solid red";
return false;
}
else{
return true;
}
}
</script>
</head>
<body>
<form onsubmit="return validation()" action="message.html">
<input type="text" placeholder="user name" id="uname"></input>
<br><br>
<input type="password" placeholder="password" id="pwd"></input> 
<br><br>
<button type="submit">submit</button>
</form>
</body>
</html>
